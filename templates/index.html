<!DOCTYPE html>
<html>
  <head>
    <title>Image and Message Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; width: 1000;">
      <div>
        <img src="static/images/part1.png" width="1000" />

        <div class="flex w-full justify-center">
          <div class="w-1/2 bg-gray-100 p-4 mt-20 mb-10 rounded-lg">
            <form
              action="/"
              method="post"
              enctype="multipart/form-data"
              style="margin: 10px;"
            >
              <div class="mb-6 mt-6">
                <input
                  class="block w-full text-gray-900 cursor-pointer"
                  id="file_input"
                  type="file"
                />
              </div>

              <div class="mb-6 mt-6">
                <input
                  type="text"
                  id="large-input"
                  class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="How can we help?"
                />
              </div>

              <div class="mb-6 mt-6">
                <input
                  type="submit"
                  value="Submit"
                  class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
